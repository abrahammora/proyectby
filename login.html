<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>		
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">		 
		 <link rel="stylesheet" href="assets/css/mdb.min.css">
		 <link rel="stylesheet" href="assets/css/main.min.css">
		 

		
	</head>
	<body class="mobile-shift" style="background-color: #000;">
	
	
	<div class="container">
		
	<div class="row">
	<div class="col"></div>
	<div id="form-log" class="col align-self-center ">
		<div id="cen" class="card col" style="/*width:28rem;*/">
			<div class="card-body">
				<div class="form-header light-green accent-3">
					<img src="img/dundo/baika_logo_morado.png" width="50%" height="50%">
					
				</div>
				<form method="POST" action="welcome.html">	
				<div class="row">
					<div class="col">
					<!--	<div class="md-form">
						<i class="fab fa-facebook-square fa-2x"> <button type="button" class="btn btn-fb"></i> Iniciar Sesion con Facebook</button>
					</div>
					<hr>-->
					</div>
					
				</div>		
					
					<div class="md-form">
						<i class="fa fa-user prefix grey-text"></i>
						<input type="text" id="tu-user" class="form-control" name="usuario" placeholder="Tu Nombre" name="tu-user">
						<!--<label for="tu-user">Tu Usuario</label>-->
						
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i>
						<input type="password" id="tu-pass" class="form-control" name="password" placeholder="Tu Contraseña" name="tu-pass">
						<!--<label for="tu-pass">Tu Contraseña</label>-->
					</div>

					<div class="text-center">
						<button class="btn light-green">Iniciar Sesión</button>
					</div>
					<hr>
					<div class="text-right">
						<p class="font-small grey-text">¿No eres miembro?
							<a class="blue-text" data-toggle="modal" data-target="#newUserModal" href="">Registrate</a>
						</p>	
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col"></div>
	</div>
	

	</div>
	
		
<div id=newUserModal class="modal fade side-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header text-center">
                
                <div class="form-header light-green accent-3">
					<img src="img/dundo/baika_logo_morado.png" width="50%" height="50%">
					 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
				</div>
               
            </div>
            <form>
            <div class="modal-body mx-3">
            	<div class="row">
            		<div class="col">
            			<div class="md-form">
                   		 	<i class="fa fa-user prefix grey-text"></i>
                   	 		<input type="text" id="name" class="form-control " placeholder="Nombre(s)" name="name" novalidate>
                   			
                		</div>
            		</div>
            		<div class="col">
            			<div class="md-form">                   		 	
                   	 		<input type="text" id="app" class="form-control " placeholder="Apellidos" name="app">
                   			
                		</div>
            		</div>
            	</div>
               <div class="row">
            		<div class="col">
            			<div class="md-form">
                   		 	<i class="fas fa-birthday-cake prefix grey-text"></i>
                   	 		<input type="date" id="fecha" class="form-control" placeholder="Fecha de Nacimiento" name="fecha">
                   			
                		</div>
            		</div>
            		<div class="col">
            			<div class="form-group">
            				<i class="fas fa-venus prefix grey-text fa-2x"></i>
    						<input name="genero" type="radio" id="F" checked>
    						<label for="F">Femenino</label>
						</div>
						<div class="form-group">
							<i class="fas fa-mars prefix grey-text fa-2x"></i>
    						<input name="genero" type="radio" id="M">
    						<label for="M">Masculino</label>
						</div>            			
            		</div>
            	</div>
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="mail" class="form-control" placeholder="Correo Electronico" name="mail">
                  
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="pass1" class="form-control" placeholder="Contraseña" name="pass1">
                    
                </div>
                 <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="pass2" class="form-control" placeholder="Repite Contraseña" name="pass2"> 
                   
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn light-green" type="submit">Registrate</button>
            </div>
            </form>
        </div>

    </div>
	
</div>


		 <script src="assets/js/jquery-3.2.1.min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
	  <script src="assets/js/mdb.min.js"></script>
	  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	</body>
</html>
